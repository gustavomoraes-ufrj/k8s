apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: counter
spec:
  template:
    metadata:
      creationTimestamp: null
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |-
          counter=0; while [ $counter -lt 3 ]; do \
            counter=$((counter+1)); echo "$counter"; sleep 3; done;
        image: nginx:1.25.1
        name: counter
        resources: {}
      restartPolicy: Never
status: {}
